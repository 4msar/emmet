<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8" />
	<title>CodeMirror with Zen Coding</title>
	<link rel="stylesheet" type="text/css" href="./CodeMirror/css/docs.css"/>
	<style type="text/css">
		body {
			font-family: tahoma, sans-serif;
		}
		
		a {
			text-decoration: underline !important;
		}
		
		.CodeMirror-line-numbers {
			width: 2.2em;
			color: #aaa;
			background-color: #eee;
			text-align: right;
			padding-right: .3em;
			font-size: 10pt;
			font-family: monospace;
			padding-top: .4em;
			line-height: normal;
		}
		
		code {
			color: #333;
			border: 1px solid #ddd;
			padding: 0 0.5em;
			-webkit-border-radius: 4px;
			-moz-border-radius: 4px;
			-ms-border-radius: 4px;
			border-radius: 4px;
		}
		
		.download {
			font-size: 2em;
		}
	</style>
	<script type="text/javascript" src="./CodeMirror/js/codemirror.js"></script>
	<script type="text/javascript" src="../../javascript/zen_settings.js"></script>
	<script type="text/javascript" src="../../javascript/zen_parser.js"></script>
	<script type="text/javascript" src="../../javascript/zen_resources.js"></script>
	<script type="text/javascript" src="../../javascript/zen_coding.js"></script>
	<script type="text/javascript" src="../../javascript/zen_actions.js"></script>
	<script type="text/javascript" src="../../javascript/html_matcher.js"></script>
	<script type="text/javascript" src="../../javascript/filters/format.js"></script>
	<script type="text/javascript" src="../../javascript/filters/html.js"></script>
	<script type="text/javascript" src="../../javascript/filters/css.js"></script>
	<script type="text/javascript" src="../../javascript/filters/haml.js"></script>
	<script type="text/javascript" src="../../javascript/filters/comment.js"></script>
	<script type="text/javascript" src="../../javascript/filters/escape.js"></script>
	<script type="text/javascript" src="../../javascript/filters/format-css.js"></script>
	<script type="text/javascript" src="../../javascript/filters/xsl.js"></script>
	<script type="text/javascript" src="../../javascript/filters/trim.js"></script>
	<script type="text/javascript" src="../../javascript/filters/single-line.js"></script>
	<script type="text/javascript" src="shortcut.js"></script>
	<script type="text/javascript" src="zen_editor.js"></script>
</head>
<body>
	
	<p>This is a demo of <a href="http://code.google.com/p/zen-coding/">Zen Coding</a> support for <a href="http://codemirror.net/">CodeMirror</a> editor. Try to type <code>ul.nav&gt;li.nav-item$*4&gt;a</code> and hit Tab key to see the magic. Click on "Powered by Zen Coding" to see the list of all available actions and their shortcuts.</p>
	
	<div style="border-top: 1px solid #ccc; border-bottom: 1px solid #ccc;">
<textarea id="code" cols="120" rows="30">
&lt;html style="color: green"&gt;
  &lt;!-- this is a comment --&gt;
  &lt;head&gt;
    &lt;title&gt;HTML Example&lt;/title&gt;
  &lt;/head&gt;
  &lt;body&gt;
    The indentation tries to be &lt;em&gt;somewhat &amp;quot;do what
    I mean&amp;quot;&lt;/em&gt;... but might not match your style.
  &lt;/body&gt;
&lt;/html&gt;
</textarea>
	</div>
	<div><img src="zc-powered.png" alt="" width="101" height="16" onclick="zen_editor.showInfo()" style="cursor:pointer" /></div>
	
	<p class="download"><a href="https://github.com/sergeche/zen-coding/downloads">Download Zen Coding for CodeMirror</a></p>
	
	<script type="text/javascript">
		CodeMirror.fromTextArea('code', {
			height: "350px",
			parserfile: "parsexml.js",
			stylesheet: "./CodeMirror/css/xmlcolors.css",
			path: "./CodeMirror/js/",
			continuousScanning: 500,
			lineNumbers: true,
			
			syntax: 'html',
			onLoad: function(editor) {
				zen_editor.bind(editor);
			}
		});
	</script>
</body>
</html>
