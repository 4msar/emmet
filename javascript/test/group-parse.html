<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml">	<head>		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />		<title>Group parser example</title>		<script type="text/javascript" src="../zen_settings.js"></script>		<script type="text/javascript" src="../zen_parser.js"></script>		<script type="text/javascript" src="../zen_coding.js"></script>		<script type="text/javascript" src="../filters/format.js"></script>		<script type="text/javascript" src="../filters/html.js"></script>	</head>	<body>		<form action="" onsubmit="return parseGroup()">			<!-- 			Tests:			a.sample+b[title=Hello]>a+(span{Test}+div)+em			a.sample+b[title=Hello]>a+(span{Test}+div+(a+b)+a)+em			a.sample+b[title=Hello]>a+(span{Test}+div>(a>b)+a)+em			-->						<input type="text" name="abbreviation" id="fld-abbreviation" placeholder="Enter abbreviation" style="width:30em" />			<input type="button" value="Parse" onclick="parseGroup()" />		</form>		<pre id="output" style="margin-top:2em;"></pre>		<script type="text/javascript">			var out = document.getElementById('output'),				abbr = document.getElementById('fld-abbreviation');							function parseGroup() {				out.innerHTML = zen_parser.parse(abbr.value).toString();				console.log('result', zen_coding.expandAbbreviation(abbr.value, 'html', 'xhtml'));				return false;			}		</script>	</body></html>
