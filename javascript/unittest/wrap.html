<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">	<head>		<title>JavaScript unit test file</title>		<meta http-equiv="content-type" content="text/html; charset=utf-8" />		<link rel="stylesheet" href="unittest.css" type="text/css" />		<script src="jsunittest.js" type="text/javascript"></script>		<script src="jscontext.js" type="text/javascript"></script>		<script src="../zen_settings.js" type="text/javascript"></script>		<script src="../zen_resources.js" type="text/javascript"></script>		<script src="../zen_parser.js" type="text/javascript"></script>		<script src="../zen_coding.js" type="text/javascript"></script>		<script type="text/javascript" src="../filters/format.js"></script>		<script type="text/javascript" src="../filters/html.js"></script>	</head>	<body>		<div id="content">			<div id="header">				<h1>Zen Coding's wrap with abbreviation</h1>			</div>			<!-- Log output (one per Runner, via {testLog: "testlog"} option)-->			<div id="testlog"></div>		</div>		<script type="text/javascript">			zen_coding.setCaretPlaceholder('|');			function wrap(abbr, content) {				return zen_coding.wrapWithAbbreviation(abbr, content);			}									new Test.Unit.Runner({				"test abbreviation wrap": function(){ with (this) {					assertEqual('<p class="test">hello world</p>', wrap('p.test', 'hello world'));					assertEqual('<p></p><p class="test">hello world</p>', wrap('p+p.test', 'hello world'));					assertEqual('<ul id="nav" class="simple"><li>hello world</li></ul>', wrap('ul#nav.simple>li', 'hello world'));					assertEqual('<ul id="nav" class="simple"><li>hello world</li><li>hello world</li></ul>', wrap('ul#nav.simple>li*2', 'hello world'));					assertEqual('<li>one</li><li>two</li><li>three</li>', wrap('li*', 'one\ntwo\nthree'));					assertEqual('<ul><li>one</li><li>two</li><li>three</li></ul>', wrap('ul>li*', 'one\ntwo\nthree'));					assertEqual('<li><a href="">one</a></li><li><a href="">two</a></li><li><a href="">three</a></li>', wrap('li*>a', 'one\ntwo\nthree'));				 }},				 				"test snippets wrap": function(){ with (this) {					assertEqual('<!--[if IE]>\n\thello world|\n<![endif]-->', wrap('cc:ie', 'hello world'));				 }}			});		</script>	</body></html>
